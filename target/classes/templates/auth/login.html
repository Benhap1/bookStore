<!DOCTYPE- html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <th:block th:replace="~{layouts/main-layout :: head}"></th:block>
</head>
<body>

<div th:replace="~{layouts/main-layout :: navbar}"></div>

<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Login</h2>
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username or password.
        </div>
        <div th:if="${param.disabled}" class="alert alert-warning">
            This user account has been blocked. Please contact support.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out successfully.
        </div>
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

        <form th:action="@{/auth/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Email address</label>
                <input type="email" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign in</button>
        </form>

        <div class="text-center mt-3">
            <p>Don't have an account? <a th:href="@{/auth/register}">Register here</a></p>
        </div>
    </div>
</div>

<div th:replace="~{layouts/main-layout :: footer}"></div>
</body>
</html>
