<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Books</title>
    <th:block th:replace="~{layouts/main-layout :: head}"></th:block>
</head>
<body>
<div th:replace="~{layouts/main-layout :: navbar}"></div>

<div class="container">
    <div class="d-flex justify-content-between align-items-center my-4">
        <h1>Book Management</h1>
        <a th:href="@{/books/new}" class="btn btn-primary">Add New Book</a>
    </div>

    <form th:action="@{/books/manage}" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="keyword" class="form-control" placeholder="Search by name, author, or genre..." th:value="${keyword}">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
            <a th:href="@{/books/manage}" class="btn btn-outline-danger">Clear</a>
        </div>
    </form>


    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <!-- =================================================================== -->
                <!-- === ИЗМЕНЕНИЯ ВНЕСЕНЫ В БЛОК <tbody> НИЖЕ === -->
                <!-- =================================================================== -->
                <tbody>
                <!-- Этот блок <TR> будет повторяться для каждой найденной книги -->
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}">1</td>
                    <td th:text="${book.name}">Book Name</td>
                    <td th:text="${book.author}">Author</td>
                    <td th:text="${'$' + #numbers.formatDecimal(book.price, 1, 'COMMA', 2, 'POINT')}">$19.99</td>
                    <td>
                        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <form th:action="@{/books/delete/{id}(id=${book.id})}" method="post" class="d-inline"
                              onsubmit="return confirm('Are you sure you want to delete this book?');">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                <!-- Этот блок <TR> будет показан ТОЛЬКО ЕСЛИ список книг пуст -->
                <tr th:if="${books.isEmpty()}">
                    <td colspan="5" class="text-center text-muted">
                        <!-- Показываем разный текст в зависимости от того, был ли поиск -->
                        <th:block th:if="${keyword}">
                            No books found matching your search criteria.
                        </th:block>
                        <th:block th:unless="${keyword}">
                            No books have been added to the store yet.
                        </th:block>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="~{layouts/main-layout :: footer}"></div>
</body>
</html>
