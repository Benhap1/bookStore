<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="${pageTitle} ?: 'Book Store'">Book Store</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">BookStore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/books/list}">Books</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('CLIENT')">
                    <a class="nav-link" th:href="@{/orders/my}">My Orders</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('CLIENT')">
                    <a class="nav-link" th:href="@{/clients/profile}">My Profile</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/books/manage}">Manage Books</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/orders/all}">Manage Orders</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/clients/list}">Manage Clients</a>
                </li>
            </ul>
            <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/auth/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/auth/login}">Login</a>
                </li>
            </ul>
            <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                <li class="nav-item">
                    <form th:action="@{/auth/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<footer th:fragment="footer" class="footer mt-auto py-3 bg-dark">
    <div class="container text-center">
        <span class="text-light">Book Store Â© 2025</span>
    </div>
</footer>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
