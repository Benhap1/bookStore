<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <th:block th:replace="~{layouts/main-layout :: head}"></th:block>
</head>
<body>

<div th:replace="~{layouts/main-layout :: navbar}"></div>

<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Create an Account</h2>
        <form th:action="@{/auth/register}" th:object="${client}" method="post" novalidate>
            <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            </div>

            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required
                       th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''">
                <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required
                       th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''">
                <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required
                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required
                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>
</div>

<div th:replace="~{layouts/main-layout :: footer}"></div>
</body>
</html>
